version: 2.1
description: Run gloangci tools

orbs:
  go: circleci/go@1.5.0

executors:
  default:
    docker:
      - image: cimg/go:1.16-node
        environment:
          GOPROXY: 'https://proxy.golang.org,direct'

commands:
  lint:
    steps:
      - go/load-cache
      - go/mod-download
      - go/save-cache
      -
        run: curl -sfL https://install.goreleaser.com/github.com/golangci/golangci-lint.sh | sh -s -- -b $(go env GOPATH)/bin v1.31.0
      -
        run: GOGC=20 golangci-lint run --timeout 10m0s

jobs:
  lint:
    executor: default
    steps:
      - checkout
      - lint

examples:
  lint:
    description: Lint using golangci-lint
    usage:
      version: 2.1
      orbs:
        foo: ory/nancy@0.0.1
      workflows:
        lint:
          jobs:
            - run-linter:
                steps:
                  - checkout
                  - foo/lint
